    <form>
        <input type="hidden" name="token" value="abc123">
        <button type="submit">2. Submit with Hidden Token</button>

        </fieldset>

    <form id="form4">

        <button onclick="document.getElementById('form4').reportValidity()">Check Validity</button>
    </form>

    <form autocomplete="on">
        <input type="email" autocomplete="email" placeholder="5. Email autocomplete">
    </form>

    <form>

        <button type="reset">6b. Reset</button>

        <button type="submit">Submit without validation</button>
    </form>

    </form>
