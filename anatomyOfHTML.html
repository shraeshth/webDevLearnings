<!DOCTYPE html>
<!-- Declares the document type and version: HTML5. 
     Helps browsers render the page correctly. Always appears at the top. -->

<html lang="en">
<!-- Root of the HTML document.
     'lang="en"' specifies the language (English), useful for accessibility and SEO. -->

<head>
    <!-- HEAD contains metadata: info *about* the document, not displayed on the page. -->

    <meta charset="UTF-8">
    <!-- Defines the character encoding. UTF-8 supports most characters (emojis, symbols, etc.). -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures responsive behavior: scales layout to device width on mobiles/tablets. -->

    <meta name="description" content="Describe your website here for SEO">
    <!-- Improves search engine ranking and previews on social platforms. -->

    <meta name="author" content="Your Name">
    <!-- Optional: credits the page creator or company. -->

    <title>My Web Page</title>
    <!-- Title shown on browser tab and in search results. Important for UX and SEO. -->

    <link rel="stylesheet" href="styles.css">
    <!-- Links to external CSS file for styling. Can be local or CDN. -->

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Icon shown on browser tab (optional). Improves branding. -->

</head>

<body>
    <!-- BODY holds all *visible content* and interactive components shown in the browser. -->

    <header>
        <!-- Usually holds logo, site title, nav menu -->
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <!-- Navigation menu (can contain <ul>, <a>, etc.) -->
    </nav>

    <main>
        <!-- Main content area: articles, sections, data, etc. -->
        <section>
            <h2>About This Project</h2>
            <p>This section contains details about the website or project.</p>
        </section>
    </main>

    <footer>
        <!-- Footer content: copyright, contact info, social links -->
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <!-- JavaScript logic: interactivity, dynamic updates. Runs after content loads. -->
</body>
</html>
