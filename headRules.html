<!-- 1. Open Graph Tags = Rich Previews on Social Media -->

    <meta property="og:title" content="MDN Web Docs">
    <meta property="og:image" content="cover.png">
    <meta property="og:description" content="A powerful web reference.">

    <!-- Used by Facebook, LinkedIn, Twitter to generate rich preview cards.
    Without these, your shared link looks plain and generic. -->

<!-- 2. Don't Skip defer on <script> -->

    <script src="main.js" defer></script>
    
    <!-- Prevents scripts from blocking HTML rendering.
    Page loads faster, and DOM is available when JS runs.
    Don't use async unless you're loading scripts that don't depend on DOM. -->

<!-- 3. Keyword Meta Tag is Dead -->

    <meta name="keywords" content="html, web, page">
    
    <!-- Obsolete. Ignored by all major search engines.
    Do not use. It does nothing and clutters your head. -->
